<div class="home-container">
  <div>
    <app-header-panel
      [rejectedCount]="rejectedCount"
      [selectedCount]="selectedCount"
    ></app-header-panel>
  </div>
  <div>
    <p class="search-container">
      <mat-form-field appearance="standard">
        <mat-label>Search Candidate</mat-label>
        <input matInput [(ngModel)]="searchword" />
        <button
          mat-button
          *ngIf="searchword"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="searchword = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button
        mat-mini-fab
        color="primary"
        aria-label="Example icon button with a plus one icon"
        (click)="openDialog()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </p>
  </div>
  <div class="cards">
    <ng-container *ngIf="candidateList.length"
      ><app-candidate-card
        *ngFor="let candidate of candidateList | searchCandidate: searchword"
        (fetchData)="filterData()"
        [candidate]="candidate"
        class="card"
      ></app-candidate-card>
    </ng-container>
  </div>
</div>
